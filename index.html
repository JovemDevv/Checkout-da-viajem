<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página de Checkout de Viagem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <h1>Cadastro de Viagem</h1>
    <form id="checkout-form" action="">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="departure-date" class="form-label">Data de ida</label>
            <input type="date" class="form-control" id="departure-date" required>
          </div>
          <div class="mb-3">
            <label for="return-date" class="form-label">Data de volta</label>
            <input type="date" class="form-control" id="return-date" required>
          </div>
          <div class="mb-3">
            <label for="passenger-adults" class="form-label">Quantidade de adultos</label>
            <input type="number" class="form-control" id="passenger-adults" required min="1" value="1">
          </div>
          <div class="mb-3">
            <label for="passenger-children" class="form-label">Quantidade de crianças</label>
            <input type="number" class="form-control" id="passenger-children" required min="0" value="0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="origin" class="form-label">Origem</label>
            <input type="text" class="form-control" id="origin" required>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destination" required>
          </div>
          <div class="mb-3">
            <label for="passenger-name" class="form-label">Passageiro principal</label>
            <input type="text" class="form-control" id="passenger-name" required>
          </div>
          <div class="mb-3">
            <label for="passenger-email" class="form-label">E-mail de contato</label>
            <input type="email" class="form-control" id="passenger-email" required>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
